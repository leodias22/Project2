{% extends "layout.html" %}

{% block title %}
    Bookfinder
{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col=sm">
      <form class="" action="{{ url_for('welcome') }}">
      <button type="submit" class="btn btn-primary">HOME</button>
      </form>
    </div>
    <div class="col-sm"><h1>Bookfinder</h1>
    </div>
    <div class="col-sm">
      <h5>Welcome {{  nome  }}</h5>
    </div>
    <div class="col-sm">
      <form class="" action="{{ url_for('logout') }}">
        <button type="submit" class="btn btn-primary">Logout</button>
      </form>
    </div>
  </div>
  <form action="{{ url_for('results') }}" method="post">
  <div class="form-group">
    <label for="search">Find a book</label>
    <div class="row">
      <div class="col-sm">
        <input type="text" class="form-control" name="search" placeholder="Search by Title, Author, ISBN or Book ID">
      </div>
      <div class="col-sm">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
  </div>
  </form>
</div>
{% endblock %}
